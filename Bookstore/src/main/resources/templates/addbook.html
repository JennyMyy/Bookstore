<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add Book</h1>
	<div>
		<form th:object="${book}" th:action="@{save}" action="#" method="post">
		  	<label for="authorname">Author</label>
			<input type="text" id="fname" th:field="*{author}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="bookname">Title</label>
			<input type="text" id="lname" th:field="*{title}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="isbn">ISBN</label>
			<input type="text" th:field="*{isbn}" />
			<div style="clear: both; display: block; height: 10px;"></div>
            <label for="year">Year</label>
			<input type="text" th:field="*{publicationYear}" />
            <div style="clear: both; display: block; height: 10px;"></div>
								
		  	<label for="calist">Category</label>
			 <select id="calist" th:field="*{category}" class="form-control">
       			<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
    		</select>			 
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
